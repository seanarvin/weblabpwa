<!--Script-->
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var Baguio = {lat: 16.4150, lng: 120.5879};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: Baguio});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: Baguio, map: map});
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3ZH8CHdP_RxJcE3OC-jHA3-QBd9VZxkA&callback=initMap">
    </script>
    
    <script>function detectBrowser() {
  var useragent = navigator.userAgent;
  var mapdiv = document.getElementById("map");

  if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
    mapdiv.style.width = '100%';
    mapdiv.style.height = '100%';
  } else {
    mapdiv.style.width = '600px';
    mapdiv.style.height = '800px';
  }
}
    </script>
